<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-slider-pips.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>Smart House</title>
    </head>
    <body>
        <script id="startup-dialog-tpl" type="text/x-handlebars-template">
            <div class="common-background">
                <div class="validate-tips">
                    Please enter IP.
                    <form>
                        <label for="ip">IP</label>
                        <input type="text" name="ip" id="ip" value="" class="startup-dialog-form">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </script>

        <script id="connect-tpl" type="text/x-handlebars-template">
			<div class="common-background">
				<div id="connect">
					Connecting!
				</div>
			</div>
        </script>

        <script id="help-tpl" type="text/x-handlebars-template">
            <div class="single-row back-button">
                <img src="images/back.png">
            </div>
            <div id="help">
                <a href="tel:530303994">Call me!</a>
            </div>
        </script>

        <script id="reconnect-tpl" type="text/x-handlebars-template">
            <div class="common-background">
                <button type="button" id="load-options">Options!</button>
                <button type="button" id="load-help">Help!</button>
                <div id="reconnect">
                    Reconnecting!
                </div>
    		</div>
        </script>

        <script id="error-tpl" type="text/x-handlebars-template">
            <div class="background">
    			<div id="error">
                    <p>Something gone wrong.</p>
                    <p> Please tap the button and re-enter IP.</p>
    				<button type="button" id="reload-app">Restart!</button> 
    			</div>
            </div>
        </script>

        <script id="options-menu-tpl" type="text/x-handlebars-template">
            <div class="common-background">
				<div class="options-validate-tips">
                    Options
					<form>
						<label for="ip">IP</label>
						<input type="text" name="ip" id="ip" value="" class="startup-dialog-form">
						<input type="submit" value="Submit">
					</form>				
				</div>			
			</div>
			<div class="back-button"><img src="images/arrow.png"></div>	
        </script>

    	<script id="main-menu-tpl" type="text/x-handlebars-template">
    		<div class="menu-title" id="main-menu-title">Hi! How can i help you?</div>
            {{#each this}}
    			<div class="{{this.elementClass}}" id="{{this.elementId}}">
    				{{{this.elementContent}}}
    			</div>
    		{{/each}}
			<div class="main-menu-options" id="load-options"><img src="images/settings.png"></div>
    		<div class="footer">Footer</div>
    	</script>

        <script id="blinds-menu-tpl" type="text/x-handlebars-template">
            <div class="menu-title" id="blinds-menu-title">Which blinds to close?</div>
            {{#each this}}
                <div class="{{this.elementClass}}" id="{{this.elementId}}">
                    {{{this.elementContent}}}
                </div>
            {{/each}}
            <div class="single-row back-main-menu-button"><img src="images/back.png"></div>			
            <div class="footer">Footer</div>
        </script>

        <script id="lighting-menu-tpl" type="text/x-handlebars-template">
            <div class="menu-title" id="lighting-menu-title">Which lights to turn?</div>
            {{#each this}}
                <div class="{{this.elementClass}}" id="{{this.elementId}}">
                    {{{this.elementContent}}}
                </div>
            {{/each}}
            <div class="single-row back-main-menu-button"><img src="images/back.png"></div>			
            <div class="footer">Footer</div>
        </script>

        <script id="temperature-menu-tpl" type="text/x-handlebars-template">
            <div class="menu-title" id="temperature-menu-title">Check temperature?</div>
            {{#each this}}
                <div class="{{this.elementClass}}" id="{{this.elementId}}">
                    {{{this.elementContent}}}
                </div>
            {{/each}}
            <div class="single-row back-main-menu-button"><img src="images/back.png"></div>			
            <div class="footer">Footer</div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.cycle2.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.cycle2.caption2.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui-slider-pips.min.js"></script>
		<script type="text/javascript" src="js/handlebars/handlebars.js"></script>
		<script type="text/javascript" src="js/views/MainMenuView.js"></script>
        <script type="text/javascript" src="js/views/BlindsMenuView.js"></script>
        <script type="text/javascript" src="js/views/LightingMenuView.js"></script>
        <script type="text/javascript" src="js/views/TemperatureMenuView.js"></script>
        <script type="text/javascript" src="js/views/StartupDialogView.js"></script>
        <script type="text/javascript" src="js/views/ConnectView.js"></script>
        <script type="text/javascript" src="js/views/ReconnectView.js"></script>
        <script type="text/javascript" src="js/views/OptionsView.js"></script>
        <script type="text/javascript" src="js/views/ErrorView.js"></script>
        <script type="text/javascript" src="js/views/HelpView.js"></script>

        <script type="text/javascript" src="js/socket/socket.io.js"></script>

        <script type="text/javascript" src="js/Socket.js"></script>
		<script type="text/javascript" src="js/Store.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
