<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!--
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        -->

        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-slider-pips.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="main-menu">
                <p class="menu-title" id="main-menu-title">
                    <span>Hi! How can i help you?</span>
                </p>
                <div class="single-row first-order-menu">
                    <div id="temperature-menu-button">
                        <img src="images/1.jpg">
                    </div>
                </div>
                <div class="single-row first-order-menu">
                    <div id="lighting-menu-button">
                        <img src="images/1.jpg">
                    </div>
                </div>
                <div class="single-row first-order-menu">
                    <div id="blinds-menu-button">
                        <img src="images/1.jpg">
                    </div>
                </div>
                <div class="single-row" id="alarm-switch">
                    <div class="tile-button">
                        <span>Push me!</span>
                    </div>
                    <div class="cycle-slideshow" 
                        data-cycle-fx=fadeout
                        data-cycle-timeout=0
                        data-cycle-caption-plugin=caption2
                        data-cycle-overlay-fx-out="slideUp"
                        data-cycle-overlay-fx-in="slideDown"
                        >
                        <div class="cycle-overlay"></div>
                        <img src="images/1.jpg" data-cycle-title="ON" data-cycle-desc="To turn OFF, tap the button">
                        <img src="images/2.jpg" data-cycle-title="OFF" data-cycle-desc="To turn ON, tap the button">
                    </div>
                </div>
                <div class="single-row first-order-menu">
                    <div id="help">
                        <img src="images/1.jpg">
                    </div>
                </div>
                <div class="single-row footer">
                    <span>Footer</span>
                </div>
            </div>

            <div id="temperature-menu">
                <p class="menu-title" id="temperature-menu-title">
                    <span>Check temperature?</span>
                </p>
                <div class="single-row temp-tile" id="temp-room-1">
                    <div class="temp-slider" id="test1"></div>
                    <div class="temperature-info">
                        <img src="images/1.jpg">
                    </div>
                </div>
                <div class="single-row temp-tile" id="temp-room-2">
                    <div class="temp-slider"></div>
                    <div class="temperature-info">
                        <img src="images/1.jpg">
                    </div>
                </div>
                <div class="single-row temp-tile" id="temp-room-3">
                    <div class="temp-slider"></div>
                    <div class="temperature-info">
                        <img src="images/1.jpg">
                    </div>
                </div>
                <div class="single-row back-main-menu-button">
                    <span>Back</span>
                </div>
            </div>

            <div id="lighting-menu">
                <p class="menu-title" id="lighting-menu-title">
                    <span>Which lights to turn?</span>
                </p>
                <div class="single-row back-main-menu-button">
                    <span>Back</span>
                </div>
            </div>

            <div id="blinds-menu">
                <p class="menu-title" id="blinds-menu-title">
                    <span>Which blinds to close?</span>
                </p>
                <div class="single-row" id="blinds-room-1">
                    <div class="tile-button">
                        <span>Push me!</span>
                    </div>
                    <div class="cycle-slideshow" 
                        data-cycle-fx=fadeout
                        data-cycle-timeout=0
                        data-cycle-caption-plugin=caption2
                        data-cycle-overlay-fx-out="slideUp"
                        data-cycle-overlay-fx-in="slideDown"
                        >
                        <div class="cycle-overlay"></div>
                        <img src="images/1.jpg" data-cycle-title="ON" data-cycle-desc="To turn OFF, tap the button">
                        <img src="images/2.jpg" data-cycle-title="OFF" data-cycle-desc="To turn ON, tap the button">
                    </div>
                </div>
                <div class="single-row" id="blinds-room-2">
                    <div class="tile-button">
                        <span>Push me!</span>
                    </div>
                    <div class="cycle-slideshow" 
                        data-cycle-fx=fadeout
                        data-cycle-timeout=0
                        data-cycle-caption-plugin=caption2
                        data-cycle-overlay-fx-out="slideUp"
                        data-cycle-overlay-fx-in="slideDown"
                        >
                        <div class="cycle-overlay"></div>
                        <img src="images/1.jpg" data-cycle-title="ON" data-cycle-desc="To turn OFF, tap the button">
                        <img src="images/2.jpg" data-cycle-title="OFF" data-cycle-desc="To turn ON, tap the button">
                    </div>
                </div>
                <div class="single-row" id="blinds-room-3">
                    <div class="tile-button">
                        <span>Push me!</span>
                    </div>
                    <div class="cycle-slideshow" 
                        data-cycle-fx=fadeout
                        data-cycle-timeout=0
                        data-cycle-caption-plugin=caption2
                        data-cycle-overlay-fx-out="slideUp"
                        data-cycle-overlay-fx-in="slideDown"
                        >
                        <div class="cycle-overlay"></div>
                        <img src="images/1.jpg" data-cycle-title="ON" data-cycle-desc="To turn OFF, tap the button">
                        <img src="images/2.jpg" data-cycle-title="OFF" data-cycle-desc="To turn ON, tap the button">
                    </div>
                </div>
                <div class="single-row back-main-menu-button">
                    <span>Back</span>
                </div>
            </div>

            <div id="help-message">
                <span>Help!</span>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="js/jquery/jquery.min.js"></script>
        <script src="js/jquery/jquery-ui.min.js"></script>
        <script src="js/jquery/jquery.cycle2.min.js"></script>
        <script src="js/jquery/jquery.cycle2.caption2.min.js"></script>
        <script src="js/jquery/jquery-ui-slider-pips.min.js"></script>
        <script src="js/socket/socket.io.js"></script>

        <script src="js/main/main.js"></script>
        <script src="js/main/socket.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
