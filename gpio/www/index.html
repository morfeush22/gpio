<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <!--
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        -->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-slider-pips.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>GPIO</title>
    </head>
    <body>
    	<script id="main-menu-tpl" type="text/x-handlebars-template">
    		<div class="menu-title" id="main-menu-title">Hi! How can i help you?</div>
    		{{#each this}}
    			<div class="{{this.elementClass}}" id="{{this.elementId}}">
    				{{{this.elementContent}}}
    			</div>
    		{{/each}}
    		<div class="footer">Footer</div>
    	</script>

        <script id="blinds-menu-tpl" type="text/x-handlebars-template">
            <div class="single-row back-main-menu-button">Back</div>
            <div class="menu-title" id="blinds-menu-title">Which blinds to close?</div>
            {{#each this}}
                <div class="{{this.elementClass}}" id="{{this.elementId}}">
                    {{{this.elementContent}}}
                </div>
            {{/each}}
            <div class="footer">Footer</div>
        </script>

        <script id="lighting-menu-tpl" type="text/x-handlebars-template">
            <div class="single-row back-main-menu-button">Back</div>
            <div class="menu-title" id="lighting-menu-title">Which lights to turn?</div>
            {{#each this}}
                <div class="{{this.elementClass}}" id="{{this.elementId}}">
                    {{{this.elementContent}}}
                </div>
            {{/each}}
            <div class="footer">Footer</div>
        </script>

        <script id="temperature-menu-tpl" type="text/x-handlebars-template">
            <div class="single-row back-main-menu-button">Back</div>
            <div class="menu-title" id="temperature-menu-title">Check temperature?</div>
            {{#each this}}
                <div class="{{this.elementClass}}" id="{{this.elementId}}">
                    {{{this.elementContent}}}
                </div>
            {{/each}}
            <div class="footer">Footer</div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.cycle2.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.cycle2.caption2.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-ui-slider-pips.min.js"></script>
		<script type="text/javascript" src="js/handlebars/handlebars.js"></script>
		<script type="text/javascript" src="js/views/MainMenuView.js"></script>
        <script type="text/javascript" src="js/views/BlindsMenuView.js"></script>
        <script type="text/javascript" src="js/views/LightingMenuView.js"></script>
        <script type="text/javascript" src="js/views/TemperatureMenuView.js"></script>

        <script type="text/javascript" src="js/socket/socket.io.js"></script>

        <script type="text/javascript" src="js/Socket.js"></script>
		<script type="text/javascript" src="js/Store.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
